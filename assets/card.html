<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Bingo Card</h1>
    <table>
        {% for row in card %}
            <tr>
                {% for quote in row %}
                    <td>{{ quote }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
